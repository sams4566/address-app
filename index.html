<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css"
        integrity="sha512-GQGU0fMMi238uA+a/bdWJfpUGKUkBdgfFdgBm72SUQ6BeyWjoY/ton0tEjH+OSH9iP4Dfh+7HM0I9f5eR0L/4w=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" type="text/css">
    <script src="https://cdn.getaddress.io/scripts/getaddress-find-2.0.0.min.js"></script>
    <title>Address App</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-dark py-4">
            <div class="container px-4 px-lg-5">
                <a class="navbar-brand text-white text-center title" href="#">Address App</a>
            </div>
        </nav>
    </header>

    <section class="container pt-4 mb-5">
        <div class="table-container" id="contactTableContainer">
            <div class="table-row">
                <div class="table-column name header bg-info">Name</div>
                <div class="table-column phone header bg-info">Phone</div>
                <div class="table-column email header bg-info">Email</div>
                <div class="table-column address header bg-info">Address</div>
                <div class="table-column header add-entry-column" id="contactAddNewEntry">+</div>
            </div>
            <span id="tableBody"></span>
        </div>
        <div class="disable-modal pb-5" id="backdrop"></div>
        <div class="disable-modal pb-5" id="newPersonModal">
            <div class="container mb-5">

                <h1>Add New Person</h1>

                <label for="newPersonName">Name</label>
                <input type="text" id="newPersonName">

                <label for="newPersonName">Phone</label>
                <input type="text" id="newPersonPhone">

                <label for="newPersonName">Email</label>
                <input type="text" id="newPersonEmail">

                <label for="newPersonName">Address Lookup</label>
                <div id="container_id" class="pb-3"></div>

                <label for="newPersonName">First Address Line</label>
                <input id="formatted_address_0" type="text">

                <label for="newPersonName">Second Address Line</label>
                <input id="formatted_address_1" type="text">

                <label for="newPersonName">Third Address Line</label>
                <input id="formatted_address_2" type="text">

                <label for="newPersonName">Town</label>
                <input id="formatted_address_3" type="text">

                <label for="newPersonName">County</label>
                <input id="formatted_address_4" type="text">

                <label for="newPersonName">Postcode</label>
                <input id="postcode" type="text">

                <button id="newPersonCancelBtn">Cancel</button>
                <button id="newPersonSubmitBtn">Submit</button>
            </div>
        </div>
        <button id="clearBtn" style="position: relative; right: 0px; bottom: 0px;">Clear Local Storage</button>
        
    </section>
    <script src="script.js"></script>
    <script>
        getAddress.find("container_id","Cy6cfBvPU028MJQLf9f8SQ34133");
    </script>
</body>
</html>
